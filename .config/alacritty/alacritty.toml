[window]
opacity = 0.85
padding = { x = 10, y = 10 } 

[font]
normal = { family = "UbuntuMono Nerd Font", style = "bold" }
size = 15

[colors]
draw_bold_text_with_bright_colors = true

[colors.primary]
background = "#37274F"

[colors.normal]
black = "#6b6b6b" 
red = "#c55555"
green = "#aac474"
yellow = "#feca88"
blue = "#82b8c8"
magenta = "#c28cb8" 
cyan = "#93d3c3"
white = "#f8f8f8"

[colors.bright]
black = "#000000"
red = "#f62b5a"
green = "#47b413"
yellow = "#e3c401"
blue = "#24acd4"
magenta = "#e2acf8"
cyan = "#13c299"
white = "#e6e6e6"

[cursor]
style = { shape = "underline", blinking = "always" }
vi_mode_style = { shape = "underline", blinking = "always" }

unfocused_hollow = false
blink_timeout = 0
thickness = 0.3
